services:
  - type: web
    name: stocksage-ai
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python startup.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: ALPACA_API_KEY
        sync: false
      - key: ALPACA_SECRET_KEY
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: SENDER_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.0"